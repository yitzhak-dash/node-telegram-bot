<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8"/>
    <title>דף בעברית</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            direction: rtl;
            margin: 45px;
        }

        h3 {
            text-align: center;
            font-size: 22px;
            color: #202022;
            font-weight: 600;
            margin-bottom: 0;
        }

        h4 {
            text-align: center;
            font-size: 15px;
            color: #202022;
            font-weight: 600;
        }

        h4 em {
            text-transform: lowercase;
            font-size: 12px;
            font-weight: normal;
        }

        .header {
            text-align: right;
        }

        .row {
        }

        .column {
            float: right;
            width: 50%;
            padding: 10px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<p class="header">
    בית כנסת קול יעקב
</p>
<hr/>
<h3>
    שבת
    ${ shabat.shabat_name }
</h3>
<h4>${ shabat.hebDate } <em>${ shabat.loaziDate }</em></h4>
<% _.forEach(shabat.times, function(time) { %>
<div class="row">
    <div class="column"><%- time.name %></div>
    <div class="column"><%- time.value %></div>
</div>
<% }); %>
</body>
</html>
